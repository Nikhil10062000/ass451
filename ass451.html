<!DOCTYPE html>
<html>
    <head > 
        <!-- title for webpage -->
        <title>CALCULATOR</title>
        <!-- link to give style to webpage -->
        <link rel="stylesheet" href="ass451.css" > 
    </head>
    <body>
         <header class="head">
             <!-- header for webpage -->
             <h1>CALCULATOR</h1>
            
         </header>
         <nav>
           <!-- create calculator using table -->
             <table>
                 <thead>
                     <tr>
                         <th colspan="4"> <p id="display" > &nbsp;</p></th>
                     </tr>
                 </thead>
                 <tr >
                     <!-- adding button to table layout -->
                     <td><button onclick="clearAll( )"><span  id="one">C</span></button></td>
                     <td><button onclick="merge('(')"><span >(</span></button></td>
                     <td><button  onclick="merge(')')"><span>)</span></button></td>
                     <td><button onclick="setoperator('/')"><span >/</span></button></td>
                 </tr>
                 <tr >
                      <!-- adding button to table layout -->
                    <td><button onclick="merge('7')">7</button></td>
                    <td><button onclick="merge('8')">8</button></td>
                    <td><button onclick="merge('9')">9</button></td>
                    <td><button onclick="setoperator('*')"><span>*</span></button></td>
                </tr>
                 <tr>
                      <!-- adding button to table layout -->
                    <td><button onclick="merge('4')">4</button></td>
                    <td><button onclick="merge('5')">5</button></td>
                    <td><button onclick="merge('6')">6</button></td>
                    <td><button onclick="setoperator('-')"><span>-</span></button></td>
                </tr> 
                <tr>
                     <!-- adding button to table layout -->
                    <td><button onclick="merge('1')">1</button></td>
                    <td><button onclick="merge('2')">2</button></td>
                    <td><button onclick="merge('3')">3</button></td>
                    <td><button onclick="setoperator('+')"><span>+</span></button></td>
                </tr>
                <tr>
                     <!-- adding button to table layout -->
                    <td><button onclick="back( )"><span id="two">âŒ« </span></button></td>
                    <td><button onclick="merge('0')">0</button></td>
                    <td><button onclick="merge('.')">.</button></td>
                    <td><button onclick="solve( )"><span>=</span></button></td>
                </tr>
             </table>
         </nav>
         <script src="ass451.js"></script>
    </body>
</html>
